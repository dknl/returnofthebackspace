<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Return of the backspace</title>
    <link rel="stylesheet" href="/css/core.css">

    <script>


      document.addEventListener("DOMContentLoaded", function() {
        document.addEventListener("keydown", function(){
          if(event.keyCode === 8) {
            console.log('backspace');
          }
        });
      });

    </script>

  </head>
  <body>
    <div class="container">
      <div class="center-box">
        <h1>Hi Google,</h1>
        <p>Please return the Backspace</p>
        <div class="backspace">


          <svg class="arrow" width="22px" height="10px" viewBox="103 34 22 10" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <path d="M124,39 L104,39" id="Line" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="#000000" fill-rule="evenodd"></path>
              <path id="Line-decoration-1" d="M104,39 L114.8,42 L114.8,36 L104,39 Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="#000000" fill-rule="evenodd"></path>
          </svg>

        </div>
      </div>
    </div>
  </body>
</html>
